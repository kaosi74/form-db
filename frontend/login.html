<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form
        id="loginForm"
        class="flex flex-col items-center justify-center h-screen space-y-4"
      >
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="border p-2"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="border p-2"
        />
        <button type="submit" class="bg-blue-500 text-white p-2">
          Login
        </button>
      </form>
</body>
<script src="./script.js"></script>
</html>
