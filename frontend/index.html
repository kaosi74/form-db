<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <title>Form</title> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div>
      <form
        id="signupForm"
        class="flex flex-col items-center justify-center h-screen space-y-4"
      >
        <input
          type="text"
          name="name"
          placeholder="Name"
          required
          class="border p-2"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="border p-2"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="border p-2"
        />
        <button type="submit" class="bg-blue-500 text-white p-2">
          Sign Up
        </button>
      </form>
      <div>
        <div id="userList"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
